<!DOCTYPE html>
<html>
  <style>
    #box {
      width: 200px;
      height: 180px;
      background-color: blue;
      display: inline;
      /* position: absolute; */
    }

    #demo {
      width: 400px;
      height: 400px;
      background-color: blueviolet;
      /* position: relative; */
      display: flex;
flex-direction: row;
flex-wrap: wrap;
justify-content: flex-start;
align-items: flex-start;
align-content: flex-start;
    }

  </style>
<body>

<p>Click the Start button to output "Hello" once every 2 seconds.</p>

<p>In this example, we also output the parameters that were passed to the alertFunc() function.</p>

<button onclick="myStartFunction()">Start</button> <button onclick="myStopFunction()">Stop</button>

<div id="demo"><div id="box"></div></div>

<p id="demo2" style="color:red;"></p>

<script>
var myVar;
var box = document.getElementById("box");

function myStartFunction() {
  myVar = setInterval(function(){ alertFunc("First parameter", "Second parameter"); }, 2000);
}

function alertFunc(param1, param2) {
let pos = 0;
  if(box.style.marginLeft = 200 + 'px') {
  
  clearInterval(myVar);}
  else {
  //box.innerHTML += "Hello ";
  //box.innerHTML += `<div class="box"></div>`;
  pos +=1
  box.style.marginLeft = pos++ + 'px';
  }
  document.getElementById("demo2").innerHTML = "Parameters passed to alertFunc(): <br>" 
  + param1 + "<br>" + param2 + "<br>";
}

function myStopFunction() {
  clearInterval(myVar);
}
</script>

</body>
</html>
